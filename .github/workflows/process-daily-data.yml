name: Process Daily Data - Hourly Sync

on:
  schedule:
    # Ex√©cute toutes les heures √† la minute 0
    - cron: '0 * * * *'
  # Permet √©galement le d√©clenchement manuel depuis l'interface GitHub
  workflow_dispatch:

jobs:
  process-daily-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Pipenv
        run: |
          echo "üì¶ Installation de Pipenv..."
          pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          echo "üì¶ Installation des d√©pendances depuis Pipfile..."
          pipenv install --deploy

      - name: Process Daily Data
        env:
          # Shopify API
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
          # Supabase (pour database.py qui utilise supabase client)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_TOKEN }}
          # Database - variables s√©par√©es (fallback de DATABASE_URL)
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          # Security
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "üöÄ D√©marrage du traitement des donn√©es..."
          pipenv run python run_daily_sync.py

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Le cron job a √©chou√©. V√©rifiez les logs ci-dessus."